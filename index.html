<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>

  <body>
    <div class="container">
      <h1>Purchase a ticket</h1>
      <form id=ticket-purchase>
        <label for="exampleSelect1">Pick a Movie</label>
        <select class="form-control" id="movie">
          <option>Homeward Bound</option>
          <option>The Martian</option>
          <option>Groundhog Day</option>
        </select>

        <label for="exampleSelect1">Age</label>
        <select class="form-control" id="age">
          <option>Youth</option>
          <option>Student</option>
          <option>Adult</option>
          <option>Senior</option>
        </select>

        <label for="exampleSelect1">Times</label>
        <select class="form-control" id="time">
          <option>2:00 PM</option>
          <option>4:30 PM</option>
          <option>8:00 PM</option>
        </select>
      </form>


      <button type="submit" class="btn">Buy Tickets</button>
    </div>
  </body>
</html>
