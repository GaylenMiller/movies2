<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>

  <body>
    <div class="container">
      <h1>Purchase a ticket</h1>
      <form id="ticket-purchase">
        <label for="exampleSelect1">Pick a Movie</label>
        <select class="form-control" id="movie">
          <option value="homeward-bound">Homeward Bound</option>
          <option value="the-martian">The Martian</option>
          <option value="groundhog-day">Groundhog Day</option>
        </select>

        <label for="exampleSelect1">Age</label>
        <select class="form-control" id="age">
          <option value="youth">Youth</option>
          <option value="student">Student</option>
          <option value="adult">Adult</option>
          <option value="senior">Senior</option>
        </select>

        <label for="exampleSelect1">Times</label>
        <select class="form-control" id="time">
          <option value="2:00">2:00 PM</option>
          <option value="4:30">4:30 PM</option>
          <option value="8:00">8:00 PM</option>
        </select>
        <button type="submit" class="btn">Buy Tickets</button>
        
      </form>


    </div>
  </body>
</html>
